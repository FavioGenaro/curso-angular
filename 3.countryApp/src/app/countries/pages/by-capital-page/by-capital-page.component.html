<h2>Por Capital</h2>
<hr>

<div class="row">
    <div class="col">
        <!-- SearchBox, colocamos como un componente porque este buscador crecerá 
            onValue: es el método con @Output, que emite el valor desde el componente hijo
            $event: Es el valor emitido.
        -->
        <shared-search-box
            (onValue)="searchByCapital($event)"
            placeholder="Buscar por capital">
        </shared-search-box>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <!-- <ul>
            <li *ngFor="let country of countries">
                {{country.capital}} - {{country.population}}
            </li>
        </ul> -->
        <countries-table [countries]="countries"></countries-table>
    </div>
</div>
