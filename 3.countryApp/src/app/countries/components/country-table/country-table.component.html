<!-- mesaje sino hay resultados en la busqueda
    table: indica que se muestre la tabla
-->
<div
    *ngIf="countries.length === 0; else table"
    class="alert alert-warning text-center"
>
    No hay países que mostrar
</div>

<!-- #table define si se muesta la tabla o no -->
<ng-template #table>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Icon</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Capital</th>
            <th>Población</th>
            <th></th> <!-- para un enlace de información adicional -->
        </tr>
        </thead>
        <tbody>
        <!-- una fila por cada resultado -->
        <tr *ngFor="let country of countries; let i = index">
            <td>{{ i + 1 }}</td> <!-- numero de país -->
            <td>
                {{ country.flag }}
            </td>
            <td> <!-- bandera, el texto del pais es el texto alternativo -->
                <img [src]="country.flags.svg" [alt]="country.name.common" />
            </td>
            <td>{{ country.name.common }}</td>
            <td>{{ country.capital }}</td>
            <td>{{ country.population | number }}</td> <!-- con un pipe mostramos el número de población de mejor forma -->
            <td>
                <a [routerLink]="['/countries/by', country.cca3]">Info</a>
            </td>
        </tr>
        </tbody>
    </table>
</ng-template>
