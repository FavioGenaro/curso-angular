<!-- para interpolar usamos la doble llave {{}} -->
<h1>{{name}}</h1>
<dl>
    <td>Nombre: </td>
    <dd> {{name}} </dd>

    <td>Edad: </td>
    <dd> {{age}} </dd>

    <td>Método: </td>
    <dd> {{ getHeroDescription() }} </dd>

    <td>Capitalizado: </td>
    <dd> {{capitalizedName}} </dd>

</dl>

<!-- 
    entre comillas dobles colocamos una expresión de JS que puede ser true o false normalmente
    true hace que el boton se muestre y false para que no se muestre. 0 se considera false y -+number es true
    - Por lo mismo que acepta true o false, podemos colocar un expresión de verdad.
    - Cuando realicemos un clic el valor cambiar y desarparecen los botones
-->
<button 
    *ngIf="name !== 'Spiderman'"
    class="btn btn-primary mx-2" 
    (click)="changeHero()">
    Cambiar nombre
</button>
<button 
    *ngIf="age !== 25"
    class="btn btn-primary" 
    (click)="changeAge()">
    Cambiar edad
</button>

<button
    class="btn btn-primary mx-2" 
    (click)="resetForm()">
    Reset
</button>
