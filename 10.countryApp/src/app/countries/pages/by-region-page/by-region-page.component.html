<h2>Por Región</h2>
<hr>

<div class="row">
    <div class="col text-center">
        <!-- <shared-search-box
            (onValue)="searchByRegion($event)"
            placeholder="Buscar por región">
        </shared-search-box> -->
        <!-- Un boton por cada region -->
        <button *ngFor="let region of regions"
            class="btn mx-2"
            [ngClass]="{ 'btn-outline-primary': selectedRegion === region }"
            (click)="searchByRegion(region)">
            {{ region }}
        </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <countries-table [countries]="countries"></countries-table>
    </div>
</div>
