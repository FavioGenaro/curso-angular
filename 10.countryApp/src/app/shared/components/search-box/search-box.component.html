<!-- #txtInput: Es el selector para el elemento html 
    keyup.enter: Cuando el usuario termine de presionar enter, se ejecuta el emitValue
-->

<!-- (keyup.enter)="emitValue(txtInput.value)" -->
<input
    type="text"
    class="form-control"
    [placeholder]="placeholder"
    [value]="initialValue"
    (keyup)="onKeyPress( txtInput.value )"
    #txtInput
>
