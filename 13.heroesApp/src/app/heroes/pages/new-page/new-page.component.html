<h1>
    {{ currentHero.id ? 'Editar' : 'Agregar' }}
    héroe
    <!-- si hay un id, es decir, se esta editando se muestra el titulo -->
    <small *ngIf="currentHero.id">{{ currentHero.superhero }}</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">

    <div class="col-12 sm:col-6">
        <mat-card>
            <mat-card-content>

                <!-- Conectamos el formulario reactivo -->
                <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">

                    <!-- formControlName conectamos los FormControl a cada input -->
                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Super héroe</mat-label>
                        <input
                            matInput
                            type="text"
                            required
                            formControlName="superhero"
                        />
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Alter ego</mat-label>
                        <input
                            matInput
                            type="text"
                            required
                            formControlName="alter_ego"
                        />
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Primera aparición</mat-label>
                        <input
                            matInput
                            type="text"
                            required
                            formControlName="first_appearance"
                        />
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Personajes</mat-label>
                        <input
                            matInput
                            type="text"
                            required
                            formControlName="characters"
                        />
                    </mat-form-field>
                    <!-- Lista desplegable -->
                    <mat-form-field class="col-12">
                        <mat-label>Creador</mat-label>
                        <mat-select 
                            required
                            formControlName="publisher"
                        >
                            <mat-option *ngFor="let publisher of publishers"
                                [value]="publisher.id">
                                {{ publisher.desc }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <!-- Imagen alternativa -->
                    <mat-form-field class="col-12">
                        <mat-label>Alternative Image</mat-label>
                        <input
                            matInput
                            type="text"
                            formControlName="alt_img"
                        />
                    </mat-form-field>
                </form>
            
                <div class="flex justify-content-between">
                    <!-- si hay un id, es decir, se esta editando se muestra el boton -->
                    <button
                        *ngIf="currentHero.id"
                        mat-flat-button
                        color="warn"
                        (click)="onDeleteHero()"
                    >
                        Borrar
                    </button>
                    <span></span>
                    <!-- si estuviera dentro del formulario seria el type submit y no seria necesario colocar el click -->
                    <button
                        mat-flat-button
                        color="primary"
                        (click)="onSubmit()"
                    >
                        <mat-icon>save</mat-icon>
                        Guardar
                    </button>
                </div>
    
            </mat-card-content>
        </mat-card>
    </div>

    <!-- Para la imagen -->
    <div class="col-12 sm:col-6">
        <mat-card>
            <img [src]="currentHero | heroImage" alt="imagen del héroe" mat-card-image>
        </mat-card>

    </div>
</div>
