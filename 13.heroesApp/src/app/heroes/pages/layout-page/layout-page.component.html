<!-- 
    mat-sidenav-container: contenedor del sidebar
-->
<mat-sidenav-container fullscreen>
    <!--mat-sidenav: Barra lateral  -->
    <!-- #sidenav es la referencia local, modo push para que empuje el contenido y con ngStyle colocamos estilos css -->
    <mat-sidenav #sidenav mode="push" [ngStyle]="{ width: '250px' }">
        <mat-toolbar>
            <span>Menú</span>
            <!-- spacer esta en el styles.css -->
            <span class="spacer"></span>
            <!-- sidenav es la referencia local al componente, 
            este tiene un método llamado toggle que permite abrir y cerrar el menú -->
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>

        </mat-toolbar>

        <!-- Opciones del menu -->
        <mat-nav-list>
            <!-- con la referencia a sidenav hacemos que por cada click el menú se cierre -->
            <!-- con routerLink manejamos las rutas -->
            <mat-list-item
                *ngFor="let item of sidebarItems"
                [routerLink]="item.url"
                (click)="sidenav.toggle()"
            >
                <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
                {{ item.label }}
            </mat-list-item>
        </mat-nav-list>

    </mat-sidenav>

    <!-- mat-toolba: Es la barra superior, que contiene los iconos que tiene el sidenav
        El color no funciona
    -->
    <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <span class="spacer"></span>

        <button mat-button>
            Logout
        </button>
    </mat-toolbar>

    <!-- Para contener las paginas internas -->
    <div class="container p-2">
        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
