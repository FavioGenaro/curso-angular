
<div id="map" #map></div>

<!-- Lista de refencia para todos los marcadores en el mapa -->
<ul class="list-group">
    <!-- ngStyle para colocar el color del marcador
        Al hacer doble clic se elimina el marcador
    -->
    <li *ngFor="let colorMarker of markers; let i = index"
        [ngStyle]="{ backgroundColor:colorMarker.color}"
        (dblclick)="deleteMarker(i)"
        (click)="flyTo(colorMarker.marker)"
        class="list-group-item">
        Marker {{ i + 1 }}
    </li>
    <!-- <li class="list-group-item">Marker 1</li>
    <li class="list-group-item">Marker 1</li>
    <li class="list-group-item">Marker 1</li> -->
</ul>


<button (click)="createMarker()" class="btn btn-primary">
    + Agregar marcador
</button>
