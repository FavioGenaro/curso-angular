<div id="map" #map></div>

<div class="floating-range p-2">
    <div class="floating-content">
        <button (click)="zoomOut()" class="btn btn-primary"> - </button>
        
        <!-- input tipo range, referenciado con #zoomInput. zoomInput.value es el valor de este input -->
        <input type="range"
            class="form-range px-2"
            min="-2"
            max="18"
            [value]="zoom"
            (input)="zoomChanged( zoomInput.value )"
            #zoomInput
        >
        <button (click)="zoomIn()" class="btn btn-primary"> + </button>
    </div>

    <!-- Mostramos informaciÃ³n -->
    <span class="form-label">
        <!-- Usamos el pipe number para colocar dos enteros y 2 decimales -->
        Zoom: {{ zoom | number:'2.2-2' }}
        <br>
        Lng,Lat {{ currentLngLat }}
    </span>

</div>
